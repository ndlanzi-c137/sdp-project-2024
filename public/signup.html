<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="css/signup.css" />
        <title>Sign Up</title>
    </head>
    <body>
        <div class="signup">
            <div class="div">
                <div class="overlap">
                    <img class="option" src="images/option-21.svg" />
                    <p class="p"><span class="text-wrapper">Sign</span> <span class="span">Up</span></p>
                </div>


                <div class="form-group">
                    <!-- Username Input -->
                     <div class="input-wrapper">
                        <input type="text" placeholder="Username" class="input-field" required>
                        <img class="icon" src="images/user.svg" />
                    </div>
                    <!-- Email Input -->
                     <div class="input-wrapper">
                        <input type="email" placeholder="Email" class="input-field" required>
                        <img class="icon" src="images/gmail-logo.svg" />
                    </div>
                    <!-- Password Input -->
                     <div class="input-wrapper">
                        <input type="password" placeholder="Password" class="input-field" required>
                        <img class="icon" src="images/lock.svg" />
                    </div>
                    <!-- Confirm Password Input -->
                     <div class="input-wrapper">
                        <input type="password" placeholder="Confirm password" class="input-field" required>
                        <img class="icon" src="images/lock.svg" />
                    </div>
                    <!-- Create Account Button -->
                     <button class="btn-create-account">Create account</button>
                     
                </div>
                <!-- Signin Link -->
                <p class="already-have-an">
                    <span class="text-wrapper-8">Already have an account?</span> 
                    <a href="login.html" class="signin-link">Signin</a>
                </p>
            </div>
        </div>
    </body>
</html>
